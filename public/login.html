<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulSpace - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="floating-leaves">
        <div class="leaf leaf-1">üçÉ</div>
        <div class="leaf leaf-2">üåø</div>
        <div class="leaf leaf-3">üçÉ</div>
        <div class="leaf leaf-4">üåø</div>
        <div class="leaf leaf-5">üçÉ</div>
        <div class="leaf leaf-6">üå±</div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <h1>MindfulSpace</h1>
                </div>
                <p>Welcome back to your wellness journey</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        // API base URL - change this to your server URL
        const API_BASE_URL = 'http://localhost:3000/api';

        function showNotification(message, type = "info") {
            const notification = document.createElement("div");
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="notification-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            if (!document.getElementById("notification-styles")) {
                const styles = document.createElement("style");
                styles.id = "notification-styles";
                styles.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        z-index: 10000;
                        max-width: 400px;
                        padding: 15px 20px;
                        border-radius: 12px;
                        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                        backdrop-filter: blur(10px);
                        animation: slideInRight 0.3s ease-out;
                    }
                    .notification.success {
                        background: rgba(40, 167, 69, 0.95);
                        color: white;
                        border: 1px solid rgba(40, 167, 69, 0.3);
                    }
                    .notification.error {
                        background: rgba(220, 53, 69, 0.95);
                        color: white;
                        border: 1px solid rgba(220, 53, 69, 0.3);
                    }
                    .notification.info {
                        background: rgba(23, 162, 184, 0.95);
                        color: white;
                        border: 1px solid rgba(23, 162, 184, 0.3);
                    }
                    .notification-content {
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        gap: 15px;
                    }
                    .notification-close {
                        background: none;
                        border: none;
                        color: white;
                        cursor: pointer;
                        padding: 5px;
                        border-radius: 50%;
                        transition: all 0.3s ease;
                    }
                    .notification-close:hover {
                        background: rgba(255, 255, 255, 0.2);
                    }
                    @keyframes slideInRight {
                        from {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }

            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Check if user is already logged in
        if (localStorage.getItem('mindful_token')) {
            window.location.href = 'home.html';
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('mindful_token', data.token);
                    localStorage.setItem('mindful_current_user', JSON.stringify(data.user));
                    
                    showNotification('Login successful! Welcome back üå±', 'success');
                    
                    // Redirect based on profile completion
                    setTimeout(() => {
                        if (data.user.profileComplete) {
                            window.location.href = 'home.html';
                        } else {
                            window.location.href = 'profile.html?setup=true';
                        }
                    }, 1500);
                } else {
                    showNotification(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Network error. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
